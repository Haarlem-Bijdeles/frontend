query GET_POSTS($first: Int, $after: String, $notIn: [ID]) {
  posts(first: $first, after: $after, where: {
    notIn:$notIn
  }) {
    pageInfo {
      hasNextPage
      endCursor
      hasPreviousPage
      startCursor
    }
    edges {
      node {
        title
        excerpt
        featuredImage {
          altText
          archive: sourceUrl(size: ARCHIVE)
          archive2x: sourceUrl(size: ARCHIVE_2X)
        }
        postId
        title
        date
        slug
      }
    }
  }
}
