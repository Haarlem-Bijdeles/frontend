query GET_TEACHERS_PAGE_BY_URI($uri: String) {
  page: pageBy(uri: $uri) {
    title
    content
    featuredImage {
      altText
      heroLarge: sourceUrl(size: HERO_LARGE)
      heroMedium: sourceUrl(size: HERO_MEDIUM)
      heroSmall: sourceUrl(size: HERO_SMALL)
    }
    wayWeWorkGroup {
      wayWeWork {
        text
        title
        image {
          altText
          archive: sourceUrl(size: ARCHIVE)
          archive2x: sourceUrl(size: ARCHIVE_2X)
        }
      }
    }
  }
}
